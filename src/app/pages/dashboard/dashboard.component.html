<div class="row">
  <div class="col-xxl-3">
    <div class="row">
      <div class="col-md-7">
        <ngx-progress-section></ngx-progress-section>
      </div>
      <div class="col-md-5">
        <nb-chat id="bee-chat" style="height: 30em;" scrollBottom="true" title="Bee Content - Supporto tecnico">
          <nb-chat-message *ngFor="let msg of messages"
                           [message]="msg.message"
                           [reply]="msg.reply"
                           [sender]="msg.author">
          </nb-chat-message>

          <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
          </nb-chat-form>
        </nb-chat>
      </div>
    </div>
  </div>
</div>
