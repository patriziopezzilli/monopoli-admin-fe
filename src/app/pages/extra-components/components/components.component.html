<nb-card size="medium">
  <nb-card-header>
    Fidelity Scan
  </nb-card-header>
  <nb-card-body>
    <barcode-scanner-livestream type="code_128" (valueChanges)="onValueChanges($event)" (started)="onStarted"></barcode-scanner-livestream>
  </nb-card-body>
  <nb-card-footer>
    <div [hidden]="!barcodeValue">
      {{barcodeValue}}
    </div>
  </nb-card-footer>
</nb-card>
