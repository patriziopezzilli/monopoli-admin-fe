<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div style="font-weight: 900;" class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
     <!-- <i class="nb-menu"></i> -->
      <img style="width: 0.8em; height: 0.8em;" src="assets/images/honey.png"/>
    </a>
    <div class="logo" (click)="goToHome()"><span>{{ user.merchantTitle }}</span></div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'userprofile']" >
      <nb-user [nbContextMenu]="userMenu" [name]="user.displayName" [picture]="user?.picture"  class= "dispaly"></nb-user>
    </nb-action>
  </nb-actions>
</div>
